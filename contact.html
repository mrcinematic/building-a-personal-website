        <div class="form">
            <form>
                <div class="form-info">

                    <div class="lname">

                    </div>
                </div>
                <div class="comment">
                    <label for="comment">Message:</label>
                    <textarea id="comment" name="comment" rows="5" cols="50"></textarea>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit Form">
                </div>
            </form>
